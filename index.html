<!DOCTYPE html>

<head>

    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div id="choices">
        <button id="b1" onclick="playGame('rock')">✊🏼</button>
        <button id="b2" onclick="playGame('paper')">🫱🏼</button>

    </div>
    <p id="p1">You chose : </p>
    <p id="p2"> Computer chose : </p>
    <p id="p3"></p>
    <p id ="p4">Score</p>
    <p id="p5"></p>

 <script src="rps.js"></script>
